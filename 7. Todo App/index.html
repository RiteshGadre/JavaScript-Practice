<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

        href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css"
        rel="stylesheet"
    />
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-purple-600 py-3">
    <main class="rounded mx-auto border-red-500 w-3/4 flex flex-col gap-4 items-center pt-12 bg-yellow-300 min-h-screen">
        <header class="text-center text-purple-600 w-3/5 my-3 font-bold text-2xl">TODO APP</header>
        
        <form class="w-3/5 flex justify-center py-3" action="submit">
            <input class="w-4/5 outline-none rounded-l-xl px-3 py-2" type="text" id="taskInput" placeholder="Enter task">
            <button class="w-1/5 text-white rounded-r-lg bg-purple-600 px-3">Add Task</button>
        </form>

        <section class=" w-3/5 flex flex-col items-center gap-2" id="output" >      
        </section>

    </main>
</body>
<script>

    const form= document.querySelector('form');
    const output= document.querySelector('#output');
    const taskArray=[];
    let index= 0;

    form.addEventListener('submit', (e)=>{
        e.preventDefault();
        const inputData= document.querySelector('#taskInput');

        if(inputData.value!== ''){
            insert(inputData);
        }
        else window.alert('Enter something');
        form.reset();
    })

    const render= (taskArray) =>{
        output.innerHTML= ``;
        taskArray.forEach(object => {
            output.innerHTML+= `
            <div class="w-full text-white px-3 py-2  rounded-md bg-purple-600 flex justify-between">
                <h3 id="${object.id}" class="w-4/5">${object.task}</h3>
                <div class="w-1/5 icons flex justify-around px-3">
                    <i class="ri-edit-box-line cursor-pointer edit"></i>
                    <i class="ri-delete-bin-6-line cursor-pointer delete"></i>
                </div>
            </div>
        `  
        });
    }

    const insert= (data) =>{
        output.innerHTML+= `
            <div class="w-full text-white px-3 py-2  rounded-md bg-purple-600 flex justify-between">
                <h3 id="${index}" class="w-4/5">${data.value}</h3>
                <div class="w-1/5 icons flex justify-around px-3">
                    <i class="ri-edit-box-line cursor-pointer edit"></i>
                    <i class="ri-delete-bin-6-line cursor-pointer delete"></i>
                </div>
            </div>
        `
        taskArray.push({id: ++index, task: data.value});   
    }

    const deleteButton= document.querySelectorAll(".delete");
    deleteButton.forEach((button) => {
        button.addEventListener('click', (e)=> {
            console.log(e);
            console.log(e.target);

</script>
</html>
