<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-[#011627] text-white flex justify-center items-center text-center">
    <div class="main-container bg-[#88D4E0] w-[40%] flex-col gap-6 rounded-md px-10 py-3 mt-10">
        <h2 class="text-white font-bold text-3xl">Todo App</h2>
        <div class="container my-4 flex justify-between border-[1px] border-[#011627]">
            <input class="pl-4 w-[70%] bg-inherit" type="text" name="" id="" placeholder="Enter Task ....">
            <button class="w-[30%] bg-[#011627]" id="clickButton">Add Task</button>
        </div>
        <div class="tasks"></div>
    </div>

    <!-- JavaScript -->
    <script src="./app.js"></script>
</body>
</html>
